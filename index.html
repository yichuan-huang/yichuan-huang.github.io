<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yichuan Huang | Robotics, Reinforcement Learning & AI Research</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="loading" id="loading">Loading portfolio data from JSON...</div>

        <div class="error" id="error" style="display:none;">
            <p>‚ùå Failed to load portfolio data</p>
            <button class="retry-btn" onclick="loadPortfolioData()">Retry</button>
        </div>

        <div id="content" style="display:none;"></div>

    </div>

    <script>
        let portfolioData = null;
        let typingTexts = [];

        async function loadPortfolioData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                const response = await fetch('./portfolio-data.json');
                if (!response.ok) throw new Error('Failed to load JSON');

                portfolioData = await response.json();

                typingTexts = [
                    `Hi, I'm ${portfolioData.personalInfo.name}`,
                    portfolioData.personalInfo.title
                ];

                generateHTML();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                setTimeout(() => {
                    startTypingAnimation();
                }, 100);

            } catch (err) {
                console.error(err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function generateHTML() {
            const year = new Date().getFullYear();
            const content = document.getElementById('content');

            content.innerHTML = `
            <div class="header fade-in">
                <div class="typing-text">
                    <span id="typed-text"></span><span class="cursor">|</span>
                </div>
                <div class="badges">
                    ${portfolioData.personalInfo.specialties.map(
                s => `<div class="badge">üî¨ ${s}</div>`
            ).join('')}
                </div>
            </div>

            <div class="footer">
                <p>üí° "${portfolioData.personalInfo.footerQuote}"</p>
                <p style="margin-top:10px;opacity:0.8;">
                    ¬© ${year} ${portfolioData.personalInfo.name}. All rights reserved.
                </p>
            </div>
        `;
        }

        function startTypingAnimation() {
            let textIndex = 0, charIndex = 0, isDeleting = false;
            const el = document.getElementById('typed-text');

            function type() {
                const text = typingTexts[textIndex];
                el.textContent = isDeleting
                    ? text.substring(0, charIndex--)
                    : text.substring(0, charIndex++);

                if (!isDeleting && charIndex === text.length)
                    setTimeout(() => isDeleting = true, 1500);
                else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % typingTexts.length;
                }

                setTimeout(type, isDeleting ? 50 : 90);
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', loadPortfolioData);
    </script>
</body>

</html>

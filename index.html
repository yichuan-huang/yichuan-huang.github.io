<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yichuan Huang - AI & Computer Vision Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #00d4aa, #00a8ff);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }

        .typing-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Section Styles */
        .section {
            margin: 40px 0;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h3 {
            color: #764ba2;
            font-size: 1.5rem;
            margin: 20px 0 10px 0;
        }

        /* Grid Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .focus-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .achievement-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .tech-category {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        /* List Styles */
        .projects-list {
            list-style: none;
            padding-left: 0;
        }

        .projects-list li {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .projects-list strong {
            color: #333;
        }

        /* Research Item */
        .research-item {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #764ba2;
        }

        .research-item h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .research-item ul {
            margin-left: 20px;
        }

        /* Tech Badges */
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tech-badge {
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .tech-badge:hover {
            transform: scale(1.1);
        }

        /* Level Badge */
        .level-badge {
            margin-top: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: white;
            display: inline-block;
        }

        /* Contact */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            color: white;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }

        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .retry-btn:hover {
            background: #5a6fd8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 1.8rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .badges {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for elements */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Loading portfolio data from JSON...</div>
        <div class="error" id="error" style="display: none;">
            <p>‚ùå Failed to load portfolio data</p>
            <p>Please make sure 'portfolio-data.json' is in the same directory</p>
            <button class="retry-btn" onclick="loadPortfolioData()">Retry</button>
        </div>
        <div id="content" style="display: none;">
            <!-- Content will be dynamically generated here -->
        </div>
    </div>

    <script>
        let portfolioData = null;
        let typingTexts = [];

        // Load portfolio data from JSON file
        async function loadPortfolioData() {
            try {
                // Show loading, hide error
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                // Fetch JSON data
                const response = await fetch('./portfolio-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                portfolioData = await response.json();
                
                // Setup typing texts
                typingTexts = [
                    `Hi there, I'm ${portfolioData.personalInfo.name} üëã`,
                    portfolioData.personalInfo.title,
                    portfolioData.personalInfo.subtitle
                ];
                
                // Generate HTML and show content
                generateHTML();
                
                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Start animations
                setTimeout(() => {
                    startTypingAnimation();
                    setupScrollAnimations();
                }, 100);
                
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                
                // Show error, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            }
        }

        // Generate HTML content from JSON data
        function generateHTML() {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <!-- Header -->
                <div class="header fade-in">
                    <div class="typing-text">
                        <span id="typed-text"></span>
                        <span class="cursor">|</span>
                    </div>
                    <div class="badges">
                        <div class="badge">üéì GPA: ${portfolioData.personalInfo.gpa}</div>
                        ${portfolioData.personalInfo.specialties.map(specialty => 
                            `<div class="badge">üî¨ ${specialty}</div>`
                        ).join('')}
                    </div>
                </div>

                <!-- About Section -->
                <div class="section fade-in">
                    <h2><i class="fas fa-rocket"></i> About Me</h2>
                    <blockquote style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); padding: 20px; border-radius: 10px; border-left: 4px solid #667eea; font-style: italic; margin: 20px 0;">
                        "${portfolioData.personalInfo.quote}"
                    </blockquote>
                    
                    <div class="grid">
                        ${portfolioData.about.map(item => `
                            <div class="card">
                                <h3>${item.icon} ${item.title}</h3>
                                <p>${item.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Current Focus -->
                <div class="section fade-in">
                    <h2><i class="fas fa-target"></i> Current Focus</h2>
                    <div class="grid">
                        ${portfolioData.currentFocus.map(item => `
                            <div class="card focus-card">
                                <h3>${item.icon} ${item.title}</h3>
                                <p>${item.description}</p>
                            </div>
                        `).join('')}
                    </div>

                    <h3>üéì Academic Profile</h3>
                    <ul class="projects-list">
                        ${portfolioData.academicProfile.map(item => 
                            `<li><strong>${item.label}:</strong> ${item.value}</li>`
                        ).join('')}
                    </ul>

                    <h3>üöÄ Current Research Projects</h3>
                    <ul class="projects-list">
                        ${portfolioData.currentProjects.map(project => 
                            `<li><strong>${project.title}:</strong> ${project.description}</li>`
                        ).join('')}
                    </ul>
                </div>

                <!-- Achievements -->
                <div class="section fade-in">
                    <h2><i class="fas fa-trophy"></i> Achievements & Recognition</h2>
                    <div class="grid">
                        ${portfolioData.achievements.map(achievement => `
                            <div class="card achievement-card">
                                <div style="font-size: 2rem; margin-bottom: 10px;">${achievement.medal}</div>
                                <h4>${achievement.title}</h4>
                                <p>${achievement.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Tech Arsenal -->
                <div class="section fade-in">
                    <h2><i class="fas fa-tools"></i> Tech Arsenal</h2>
                    <div class="grid">
                        ${portfolioData.techStack.map(category => `
                            <div class="card tech-category">
                                <h3>${category.category}</h3>
                                <div class="tech-badges">
                                    ${category.skills.map(skill => 
                                        `<span class="tech-badge">${skill}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Research Experience -->
                <div class="section fade-in">
                    <h2><i class="fas fa-microscope"></i> Research Experience</h2>
                    ${portfolioData.researchExperience.map(exp => `
                        <div class="research-item">
                            <h4>${exp.icon} ${exp.institution} - ${exp.position} (${exp.period})</h4>
                            <ul>
                                ${exp.details.map(detail => `<li>${detail}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>

                <!-- Research Interests -->
                <div class="section fade-in">
                    <h2><i class="fas fa-brain"></i> Research Interests</h2>
                    <div class="grid">
                        ${portfolioData.researchInterests.map(interest => `
                            <div class="card focus-card">
                                <h3>${interest.icon} ${interest.title}</h3>
                                <p>${interest.description}</p>
                                <div class="level-badge" style="background-color: ${interest.color};">
                                    ${interest.level}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Contact -->
                <div class="section fade-in">
                    <h2><i class="fas fa-envelope"></i> Connect With Me</h2>
                    <div class="contact-buttons">
                        ${portfolioData.contact.map(contact => `
                            <a href="${contact.url}" class="contact-btn" ${contact.url.includes('http') ? 'target="_blank"' : ''}>
                                <i class="${contact.icon}"></i>
                                ${contact.platform}
                            </a>
                        `).join('')}
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p>üí° "${portfolioData.personalInfo.footerQuote}"</p>
                    <p style="margin-top: 10px; opacity: 0.8;">¬© 2025 ${portfolioData.personalInfo.name}. All rights reserved.</p>
                </div>
            `;
        }

        // Typing animation
        function startTypingAnimation() {
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typedTextElement = document.getElementById('typed-text');
            
            function type() {
                const currentText = typingTexts[textIndex];
                
                if (isDeleting) {
                    typedTextElement.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typedTextElement.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                if (!isDeleting && charIndex === currentText.length) {
                    setTimeout(() => isDeleting = true, 2000);
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % typingTexts.length;
                }
                
                const typingSpeed = isDeleting ? 50 : 100;
                setTimeout(type, typingSpeed);
            }
            
            type();
        }

        // Setup scroll animations
        function setupScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.section').forEach(section => {
                observer.observe(section);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadPortfolioData);
    </script>
</body>
</html>
